<!-- Design an application such that when user clicks on Apply button, 
he should take entered values from both input and select tags and
display it in h2 tag with id "display" -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="show()">Apply</button>
</body>
</html>
<script>
    function show(){
        let output=document.getElementById("display");
        let nam=document.getElementById("name").value;
        let gndr=document.getElementById("gender").value;
        output.innerText= "Name: " + nam +" " + "Gender:-" + gndr;
    }
</script>
