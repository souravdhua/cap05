<!-- Mini Calculator
Create a mini calculator application, which has following functionalities
Addition
Subtraction
Division
Multiplication
Your app should have
Two input boxes which should take two numbers from the user.
Four Buttons with following text content
Add
Subtract
Divide
Multiply
When user enter 2 and 4 and clicks on multiply button, an alert should come with 8 as ans
When user enter 8 and 4 and clicks on Divide button,an alert should come with 2 as ans -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <input type="text" id="first" placeholder="enter 1st Number">
    <input type="text" id="second" placeholder="enter 2nd Number">
    <button onclick="add()">Add</button>
    <button onclick="minus()">Subtract</button>
    <button onclick="multi()">Multiply</button>
    <button onclick="divide()">Divide</button>
</body>
</html>
<script>
    let input1 = document.getElementById("first");
    let input2 = document.getElementById("second");
    function add(){
        let num1 = +input1.value ;
        let num2 = +input2.value ;
        let result = num1 + num2 ;
        alert(result);
    }
    function minus(){
        let num1 = +input1.value ;
        let num2 = +input2.value ;
        let result = num1 - num2 ;
        alert(result);
    }
    function multi(){
        let num1 = +input1.value ;
        let num2 = +input2.value ;
        let result = num1 * num2 ;
        alert(result);
    }
    function divide(){
        let num1 = +input1.value ;
        let num2 = +input2.value ;
        let result = num1 / num2 ;
        alert(result);
    }
</script>
